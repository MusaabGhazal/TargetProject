<!DOCTYPE html>
<html>
<head>
    <title>Add Booking</title>
    <link rel="stylesheet" href="../css/add_booking.css">
</head>
<body>
    <h1>Add New Booking</h1>
    <form id="bookingForm">
        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" required><br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" required><br>

        <label for="should_confirm">Should Confirm:</label>
        <input type="checkbox" id="should_confirm"><br>

        <label for="should_pay">Should Pay:</label>
        <input type="checkbox" id="should_pay"><br>
        
        <input type="submit" value="Add Booking">
    </form>
    <script src="../js/add_booking_date.js">
    </script>
</body>
</html>
